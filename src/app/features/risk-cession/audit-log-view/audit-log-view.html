<mat-card>
  <mat-card-title>Audit Trail</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="logs" *ngIf="logs.length">
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let log">{{ log.timestamp | date:'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let log">{{ log.action }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let log">{{ log.user }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['timestamp','action','user']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['timestamp','action','user'];"></tr>
    </table>

    <p *ngIf="!logs.length" class="empty">No audit logs available.</p>
  </mat-card-content>
</mat-card>
