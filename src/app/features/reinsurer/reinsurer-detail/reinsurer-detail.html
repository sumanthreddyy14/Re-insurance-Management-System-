<app-quick-links></app-quick-links>
<mat-card *ngIf="reinsurer">
  <mat-card-title>Reinsurer Details</mat-card-title>
  <mat-card-content>
    <p><strong>ID:</strong> {{ reinsurer.reinsurerId }}</p>
    <p><strong>Name:</strong> {{ reinsurer.name }}</p>
    <p><strong>Contact Info:</strong> {{ reinsurer.contactInfo }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary" routerLink="/reinsurers">Back to List</a>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="!reinsurer">
  <mat-card-title>Reinsurer not found</mat-card-title>
  <mat-card-content>
    <p>The requested reinsurer could not be found.</p>
    <a mat-button routerLink="/reinsurers">Back to List</a>
  </mat-card-content>
</mat-card>
